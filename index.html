<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Wars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="heroes">
      <div class="hero1">
        <img src="./images/super-1.png" alt="spider_man" />
        <p>Spiderman</p>
        <p class="strength">12</p>
      </div>
      <div class="hero2">
        <img src="./images/super-3.png" alt="wonder_woman" />
        <p>
          Wonder <br />
          Woman
        </p>
        <p class="strength">30</p>
      </div>
    </div>

    <div class="score">
      <p>5 - 0</p>
    </div>

    <div class="villains">
      <div class="villain1">
        <img src="./images/super-2.png" alt="Captain_america" />
        <p>
          Captain <br />
          America
        </p>
        <p class="strength">50</p>
      </div>
      <div class="villain2">
        <img src="./images/super-4.png" alt="Gen_woman" />
        <p>Gen Woman</p>
        <p class="strength">12</p>
      </div>
    </div>
  </div>
  <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
